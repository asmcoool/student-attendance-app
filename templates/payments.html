
<!DOCTYPE html>
<html>
<head><title>Payments</title></head>
<body>
    <a href="/" style="float:right;">ğŸ  Home</a>
    <h2>Add Payment</h2>
    <form method="post">
        Student: <select name="student_id">
            {% for s in students %}
            <option value="{{s.id}}">{{s.name}}</option>
            {% endfor %}
        </select><br>
        Date: <input type="date" name="date"><br>
        Amount: <input name="amount"><br>
        Currency: <input name="currency" value="USD"><br>
        <button type="submit">Add Payment</button>
    </form>
    <h3>Payment History</h3>
    <table border="1">
        <tr><th>Student</th><th>Parent</th><th>Date</th><th>Amount</th><th>Currency</th></tr>
        {% for p in payments %}
        <tr>
            <td>{{p.student_name}}</td><td>{{p.parent}}</td><td>{{p.date}}</td><td>{{p.amount}}</td><td>{{p.currency}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
