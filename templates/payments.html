<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <a href="/" class="btn btn-secondary float-end">ğŸ  Home</a>
    <h2 class="my-4">Add Payment</h2>
    <form method="post">
        <select name="student" class="form-control mb-2">
            {% for student in students %}
            <option>{{ student.name }}</option>
            {% endfor %}
        </select>
        <input name="parent" class="form-control mb-2" placeholder="Parent Name" required>
        <input type="date" name="date" class="form-control mb-2" required>
        <input name="amount" class="form-control mb-2" placeholder="Amount" required>
        <input name="currency" class="form-control mb-2" value="USD" required>
        <button type="submit" class="btn btn-warning">Add Payment</button>
    </form>
    <h3 class="mt-4">Payment History</h3>
    <table class="table table-bordered">
        <tr><th>Student</th><th>Parent</th><th>Date</th><th>Amount</th><th>Currency</th></tr>
        {% for pay in payments %}
        <tr>
            <td>{{ pay.student }}</td>
            <td>{{ pay.parent }}</td>
            <td>{{ pay.date }}</td>
            <td>{{ pay.amount }}</td>
            <td>{{ pay.currency }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
