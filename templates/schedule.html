
<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <a href="/" class="btn btn-secondary float-end">üè† Home</a>
    <h2>Schedule a Class</h2>
    <form method="post">
        <input type="date" name="date" class="form-control mb-2" required>
        <select name="start_time" class="form-control mb-2">
            <option>09:00</option><option>10:00</option><option>11:00</option>
        </select>
        <select name="end_time" class="form-control mb-2">
            <option>10:00</option><option>11:00</option><option>12:00</option>
        </select>
        <select name="status" class="form-control mb-2">
            <option>Scheduled</option><option>Conducted</option><option>Cancelled</option>
        </select>
        <input name="comments" placeholder="Comments" class="form-control mb-2">
        <button type="submit" class="btn btn-success">Add Class</button>
    </form>
    <h3 class="mt-4">Class History</h3>
    <table class="table table-bordered">
        <tr><th>Class Name</th><th>Date</th><th>Start Time</th><th>End Time</th><th>Status</th><th>Comments</th></tr>
        {% for c in classes %}
        <tr><td>{{c.name}}</td><td>{{c.date}}</td><td>{{c.start_time}}</td><td>{{c.end_time}}</td><td>{{c.status}}</td><td>{{c.comments}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
