<!DOCTYPE html>
<html>
<head>
    <title>Schedule Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <a href="/" class="btn btn-secondary float-end">üè† Home</a>
    <h2 class="my-4">Schedule a Class</h2>
    <form method="post">
        <input type="date" name="date" class="form-control mb-2" required>
        <select name="start_time" class="form-control mb-2">
            {% for hour in range(0, 24) %}
            <option>{{ "%02d:00" % hour }}</option>
            {% endfor %}
        </select>
        <select name="end_time" class="form-control mb-2">
            {% for hour in range(0, 24) %}
            <option>{{ "%02d:00" % hour }}</option>
            {% endfor %}
        </select>
        <select name="status" class="form-control mb-2">
            <option>Scheduled</option>
            <option>Conducted</option>
            <option>Cancelled</option>
        </select>
        <input name="comments" class="form-control mb-2" placeholder="Comments">
        <button type="submit" class="btn btn-success">Add Class</button>
    </form>
    <h3 class="mt-4">Class History</h3>
    <table class="table table-bordered">
        <tr><th>Name</th><th>Date</th><th>Start</th><th>End</th><th>Status</th><th>Comments</th></tr>
        {% for cls in classes %}
        <tr>
            <td>{{ cls.name }}</td>
            <td>{{ cls.date }}</td>
            <td>{{ cls.start_time }}</td>
            <td>{{ cls.end_time }}</td>
            <td>{{ cls.status }}</td>
            <td>{{ cls.comments }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
