
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <a href="/" class="btn btn-secondary float-end">ğŸ  Home</a>
    <h2>Add Student</h2>
    <form method="post">
        <input name="name" placeholder="Name" class="form-control mb-2" required>
        <input name="address" placeholder="Address" class="form-control mb-2" required>
        <input name="parent" placeholder="Parent Name" class="form-control mb-2" required>
        <input name="mobile" placeholder="Mobile Number" class="form-control mb-2" required>
        <input name="fee" placeholder="Monthly Fee" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <h3 class="mt-4">Student List</h3>
    <table class="table table-bordered">
        <tr><th>Name</th><th>Address</th><th>Parent</th><th>Mobile</th><th>Fee</th></tr>
        {% for s in students %}
        <tr><td>{{s.name}}</td><td>{{s.address}}</td><td>{{s.parent}}</td><td>{{s.mobile}}</td><td>{{s.fee}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
