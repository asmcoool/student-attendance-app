<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <a href="/" class="btn btn-secondary float-end">ğŸ  Home</a>
    <h2 class="my-4">Add Student</h2>
    <form method="post">
        <input name="name" class="form-control mb-2" placeholder="Name" required>
        <input name="address" class="form-control mb-2" placeholder="Address" required>
        <input name="parent" class="form-control mb-2" placeholder="Parent Name" required>
        <input name="mobile" class="form-control mb-2" placeholder="Mobile Number" required>
        <input name="fee" class="form-control mb-2" placeholder="Monthly Fee" required>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
    <h3 class="mt-4">Student List</h3>
    <table class="table table-bordered">
        <tr><th>Name</th><th>Address</th><th>Parent</th><th>Mobile</th><th>Fee</th><th>Actions</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.parent }}</td>
            <td>{{ student.mobile }}</td>
            <td>{{ student.fee }}</td>
            <td>
                <a href="/edit_student/{{ loop.index0 }}" class="btn btn-sm btn-info">Edit</a>
                <a href="/delete_student/{{ loop.index0 }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
