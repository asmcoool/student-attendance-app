<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <a href="/" class="btn btn-secondary float-end">ğŸ  Home</a>
    <h2 class="my-4">Edit Student</h2>
    <form method="post">
        <input name="name" class="form-control mb-2" value="{{ student.name }}" required>
        <input name="address" class="form-control mb-2" value="{{ student.address }}" required>
        <input name="parent" class="form-control mb-2" value="{{ student.parent }}" required>
        <input name="mobile" class="form-control mb-2" value="{{ student.mobile }}" required>
        <input name="fee" class="form-control mb-2" value="{{ student.fee }}" required>
        <button type="submit" class="btn btn-primary">Update Student</button>
    </form>
</body>
</html>
