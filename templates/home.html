
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .icon-card {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .icon-card i {
            font-size: 64px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .icon-card h5 {
            font-size: 20px;
            margin-top: 10px;
        }
        .icon-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Student Attendance App</h2>
        <div class="row">
            <div class="col-6 col-md-3">
                <a href="/students" class="icon-link">
                    <div class="icon-card">
                        <i class="fas fa-user-graduate"></i>
                        <h5>Students</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="/schedule" class="icon-link">
                    <div class="icon-card">
                        <i class="fas fa-calendar-alt"></i>
                        <h5>Class Schedule</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="/payments" class="icon-link">
                    <div class="icon-card">
                        <i class="fas fa-money-check-alt"></i>
                        <h5>Payments</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="/reports" class="icon-link">
                    <div class="icon-card">
                        <i class="fas fa-chart-bar"></i>
                        <h5>Reports</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
